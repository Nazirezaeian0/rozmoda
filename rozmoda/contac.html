<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>تماس با ما | رزمُدا</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f0fa;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    header {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    header h1 {
      color: #6b4f9c;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .contact-info {
      margin-bottom: 30px;
    }

    .contact-info p {
      margin: 10px 0;
      font-size: 16px;
      color: #333;
    }

    .contact-info span {
      font-weight: bold;
      color: #6b4f9c;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    form button {
      background-color: #6b4f9c;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #5a4186;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #6b4f9c;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>تماس با رزمُدا</h1>
  </header>

  <div class="container">
    <div class="contact-info">
      <p><span>شماره تماس:</span> 09011471021</p>
      <p><span>ایمیل:</span> info@razmoda.ir</p>
      <p><span>آدرس:</span> خرم آباد.خیابان بعثت.پلاک32</p>
      <p><span>ساعات پاسخگویی:</span> همه‌روزه از ساعت ۱۰ تا ۱۸</p>
    </div>

    <form action="#" method="post">
      <input type="text" name="name" placeholder="نام شما" required>
      <input type="email" name="email" placeholder="ایمیل شما" required>
      <textarea name="message" rows="5" placeholder="پیام شما..." required></textarea>
      <button type="submit">ارسال پیام</button>
    </form>

    <a href="rozmoda.html" class="back-link">← بازگشت به خانه</a>
  </div>

</body>
</html>
